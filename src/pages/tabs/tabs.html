<ion-tabs>
  <ion-tab [root]="homePage" tabIcon="home"></ion-tab>
  <ion-tab
    [show]="isLoggedIn$ | async"
    tabIcon="person"
    [root]="profilePage"
  ></ion-tab>
  <ion-tab
    [show]="isLoggedIn$ | async"
    tabIcon="bookmarks"
    [root]="bookmarksPage"
  ></ion-tab>
  <ion-tab
    [show]="!(isLoggedIn$ | async)"
    tabIcon="keypad"
    [root]="loginPage"
  ></ion-tab>
</ion-tabs>
